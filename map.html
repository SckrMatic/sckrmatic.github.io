<script>
  // nastavitve in omejitve za mapo

    var map = L.map('map').setView([46.250784, 14.348438], 15);

    L.marker([46.250784, 14.348438]).addTo(map)
    .bindPopup('Nahajamo se tu. Kidričeva cesta 55, 4000 Kranj')
    .openPopup();

    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

</script>
